<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Command Execution System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">
            <span class="app-title">Command Execution System</span>
        </div>
        <div class="navbar-right">
            {% if 'user_id' in session %}
                <span class="user-info">Logged in as: {{ session['username'] }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="login-btn">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Upper section with tabs for TSUMS, FRPT, FDAT95 -->
    <div class="tab-container">
        <button class="tablinks" onclick="window.location.href='{{ url_for('tsums_page') }}'">TSUMS</button>
        <button class="tablinks" onclick="window.location.href='{{ url_for('frpt_page') }}'">FRPT</button>
        <button class="tablinks" onclick="window.location.href='{{ url_for('fdat95_page') }}'">FDAT95</button>
    </div>

    <!-- Placeholder for content specific to each page -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
