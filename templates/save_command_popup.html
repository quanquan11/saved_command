<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Command</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Save Command</h1>

        <!-- Form for saving the command -->
        <form id="saveCommandForm" action="{{ url_for('save_command') }}" method="POST">
            <div class="form-group">
                <label for="command_name">Command Name:</label>
                <input type="text" id="command_name" name="command_name" required>
            </div>
            <div class="form-group">
                <label for="command_description">Command Description:</label>
                <textarea id="command_description" name="command_description" required></textarea>
            </div>

            <!-- Hidden field to pass the executed command text -->
            <input type="hidden" name="command_text" value="{{ request.args.get('command') }}">

            <button type="submit">Save Command</button>
        </form>
    </div>

    <script>
        document.getElementById('saveCommandForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent immediate form submission

            // Create a new FormData object to send the data using fetch
            const formData = new FormData(this);

            // Send the form data using fetch to avoid a full page refresh
            fetch(this.action, {
                method: this.method,
                body: formData,
            }).then(response => {
                if (response.ok) {
                    // After successful form submission, close the popup and refresh parent window
                    console.log("Form successfully submitted, closing popup and refreshing parent window");
                    window.opener.location.reload();  // Refresh the parent window
                    window.close();  // Close the popup window
                } else {
                    console.log("Error in form submission");
                }
            }).catch(error => {
                console.error('Error during form submission:', error);
            });
        });
    </script>
</body>
</html>
